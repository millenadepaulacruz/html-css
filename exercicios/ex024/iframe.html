<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.363);
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>
        Acesse o site
        <iframe src="https://www.cursoemvideo.com" width="250" height="300" frameborder="0" scrolling="auto">[Seu navegador não suporta iframes. Clique <a href="https://www.cursoemvideo.com">aqui</a> para acessar o link diretamente.</iframe>
        e faça muitos cursos!
    </p>
    <!--<iframe src="./ex023/tabela004.html" frameborder="0" width="600" height="400"></iframe>-->

    <br>

    <iframe srcdoc="<h2> Teste de título</h2> <p>Esse documento foi gerado dinamicamente</p>" frameborder="0">
        <p>Seu navegador não é compatível com a exibição desse recurso.</p>
    </iframe>

    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d738.2424309053272!2d-0.13032362886832288!3d51.51061712276793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604d23ba600ad%3A0x7ff2ca9da4a58aca!2sThe%20LEGO%C2%AE%20Store%20Leicester%20Square!5e0!3m2!1spt-BR!2suk!4v1707905750083!5m2!1spt-BR!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
