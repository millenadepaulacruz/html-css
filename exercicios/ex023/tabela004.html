<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de colunas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    
        table{
            width: 250px;
        }

        td, th{
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

        col.c1{
            background-color: pink;
        }

        col.c2{
            background-color: rgb(255, 137, 157);
        }

        col.c3{
            background-color: rgb(255, 97, 123);
        }
    </style>
</head>
<body>
    <h1>Personalização de Colunas</h1>

    <table>
        <colgroup>
            <col class="c1">
            <col class="c2" span="2">
            <col class="c3">
            <col class="c1">
        </colgroup>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
            <td>C5</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
            <td>D5</td>
        </tr>
    </table>
</body>
</html>
